package:
  name: ginjinn2
  version: {{ environ.get('GIT_DESCRIBE_TAG', 'default').lstrip('v') }}

source:

  git_url: https://github.com/AGOberprieler/GinJinn2

requirements:
  build:
    - python {{ python }}
    - setuptools
    - pytorch==1.5.0
    - torchvision==0.6.0
    - cudatoolkit=10.1
    - pip

  run:
    - python {{ python }}
    - pytorch==1.5.0
    - torchvision==0.6.0
    - cudatoolkit=10.1
    - opencv
    - scikit-image
    - pandas
    - pycocotools
    - mock
    - imantics
    - scikit-learn
    - tqdm

build:
  string: pt15_cu101_py{{ python | replace(".", "") }}{{ '_nightly' if environ.get('NIGHTLY') else '' }}
  skip: true # [not linux]
entry_points:
   - ginjinn = ginjinn.commandline.main:main

about:
  home: https://github.com/AGOberprieler/GinJinn2
  license: Apache-2.0
  summary: An object detection framework for biologists.
